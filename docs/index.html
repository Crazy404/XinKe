<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <link rel="shortcut icon" href="xinke_Q.ico" />
  <title>bibo</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/entry.css">
  <link rel="stylesheet" href="./css/loading.css">
  <link rel="stylesheet" href="./css/main.css">
  <!-- endinject -->
</head>
<body>
  <!-- loading -->
  <div class="loading">
    <img class="loading-img-1" style="z-index: 2" src="img/loading1.png"/>
    <img class="loading-img-2" src="img/loading2.png"/>
    <p class="enter">▶</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <p class="loading-value">0%</p>
  </div>
  
  <!-- 初始启动页面 -->
  <div class="entry absolute-center">
    <div class="entry-btn absolute-center">
      <img src="./img/entry_btn.png"/>
    </div>
    <div class="entry-circle-1"></div>
    <div class="entry-circle-2"></div>
    <img class="entry-xinke absolute-center" src="./img/xinke1.png"/>
  </div>
  
  <div class="main">
    <div class="main-born">
      <div class="main-born-1">
        <img class="main-miao" src="img/miao1.png">
      </div>
      <div class="main-born-2">
        <img class="main-hair" src="img/hair.png">
        <img class="main-miao" src="img/miao2.png">
      </div>
      <div class="main-born-3">
        <img class="main-miao" src="img/miao3.png">
      </div>
    </div>
  </div>
  <!-- inject:js -->
  <script src="./js/entry.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/loading.js"></script>
  <script src="./js/main.js"></script>
  <!-- endinject -->
</body>
</html>
